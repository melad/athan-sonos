name: Go Build Check

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21' # Oder deine bevorzugte Version

    - name: Install dependencies
        run: go mod tidy

    - name: Build
      run: go build -v -o athan-app
